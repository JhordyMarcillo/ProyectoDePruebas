name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' # Esto har√° que el flujo de trabajo se ejecute solo cuando se cambien archivos en la carpeta backend

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Navigate to backend directory
      run: cd backend

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test # Este comando debe existir en tu package.json del backend
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}