<!-- Lista de productos con diseño simple -->
<div class="productos-content">
  <div class="header-section">
    <h2>Gestión de Productos</h2>
    <button class="btn btn-primary" (click)="createProducto()">
      <i class="fas fa-plus"></i> Nuevo Producto
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Cargando productos...
  </div>

  <div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
  </div>

  <div class="table-container" *ngIf="!loading">
    <table class="data-table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.codigo }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.categoria || 'Sin categoría' }}</td>
          <td>${{ producto.precio | number:'1.2-2' }}</td>
          <td>
            <span class="stock" [class.low-stock]="producto.cantidad < 10">
              {{ producto.cantidad }}
            </span>
          </td>
          <td class="actions">
            <button class="btn btn-sm btn-info" (click)="viewProducto(producto.id!)" title="Ver">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning" (click)="editProducto(producto.id!)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteProducto(producto.id!)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="productos.length === 0" class="no-data">
      <i class="fas fa-box"></i>
      <p>No hay productos registrados</p>
      <button class="btn btn-primary" (click)="createProducto()">
        <i class="fas fa-plus"></i> Crear primer producto
      </button>
    </div>
  </div>
</div>
