<!-- Lista de clientes con diseño simple -->
<div class="clientes-content">
  <div class="header-section">
    <h2>Gestión de Clientes</h2>
    <button class="btn btn-primary" (click)="createCliente()">
      <i class="fas fa-plus"></i> Nuevo Cliente
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Cargando clientes...
  </div>

  <div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
  </div>

  <div class="table-container" *ngIf="!loading">
    <table class="data-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.cedula }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.email }}</td>
          <td class="actions">
            <button class="btn btn-sm btn-info" (click)="viewCliente(cliente.id!)" title="Ver">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning" (click)="editCliente(cliente.id!)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteCliente(cliente.id!)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="clientes.length === 0" class="no-data">
      <i class="fas fa-users"></i>
      <p>No hay clientes registrados</p>
      <button class="btn btn-primary" (click)="createCliente()">
        <i class="fas fa-plus"></i> Crear primer cliente
      </button>
    </div>
  </div>
</div>
