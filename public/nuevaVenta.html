<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/venta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./principal.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li class="active"><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="content-panel">
                <div class="header-buttons">
                    <button class="tab-btn"><i class="fas fa-file-invoice"></i> Facturas</button>
                    <button class="tab-btn active"><i class="fas fa-plus"></i> Nueva Venta</button>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title">Registro de Venta</h2>
                    <form id="saleForm">
                        <div class="form-section">
                            <h3>Buscar Cliente (Cedula)</h3>
                            <div class="form-grid search-grid">
                                <div class="form-group">
                                    <label for="cedula_cliente">Cédula</label>
                                    <input type="text" id="cedula_cliente" name="cedula_cliente">
                                </div>
                                <div class="form-group button-group">
                                    <button type="button" class="btn primary-btn"><i class="fas fa-search"></i> Buscar Cliente</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Datos del Cliente</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="nombre_cliente">Nombre</label>
                                    <input type="text" id="nombre_cliente" name="nombre_cliente" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="apellido_cliente">Apellido</label>
                                    <input type="text" id="apellido_cliente" name="apellido_cliente" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="cedula_display">Cédula</label>
                                    <input type="text" id="cedula_display" name="cedula_display" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="numero_cliente">Número</label>
                                    <input type="text" id="numero_cliente" name="numero_cliente" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="email_cliente">Email</label>
                                    <input type="email" id="email_cliente" name="email_cliente" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="locacion_cliente">Locación</label>
                                    <input type="text" id="locacion_cliente" name="locacion_cliente" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Facturación</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="producto">Producto</label>
                                    <select id="producto" name="producto">
                                        <option value="">Seleccionar Producto</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="cantidad_producto">Cantidad del Producto</label>
                                    <input type="number" id="cantidad_producto" name="cantidad_producto" value="1" min="1">
                                </div>
                                <div class="form-group full-width">
                                    <button type="button" class="btn primary-btn"><i class="fas fa-plus"></i> Añadir Producto</button>
                                </div>
                                <div class="form-group">
                                    <label for="servicio">Servicio</label>
                                    <select id="servicio" name="servicio">
                                        <option value="">Seleccionar Servicio</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="cantidad_servicio">Cantidad de Servicios</label>
                                    <input type="number" id="cantidad_servicio" name="cantidad_servicio" value="1" min="1">
                                </div>
                                <div class="form-group full-width">
                                    <button type="button" class="btn primary-btn" id="addServiceBtn"><i class="fas fa-plus"></i> Añadir Servicio</button>
                                </div>
                            </div>

                            <!-- Tabla de items -->
                            <table class="items-table">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Descripción</th>
                                        <th>Cantidad</th>
                                        <th>Precio Unitario</th>
                                        <th>Subtotal</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                    <!-- Los items se agregarán dinámicamente aquí -->
                                </tbody>
                            </table>

                            <div class="summary-grid">
                                <div class="form-group">
                                    <label for="iva">IVA (%)</label>
                                    <input type="text" id="iva" name="iva" value="15" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="total">Total</label>
                                    <input type="text" id="total" name="total" value="0.00" readonly>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button type="button" class="btn cancel-btn" id="cancelBtn">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn save-btn" id="saveBtn">
                                    <i class="fas fa-save"></i> Guardar Venta
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/venta.js"></script>
</body>
</html>
