<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/proveedores.css">
    <link rel="stylesheet" href="css/proveedoresForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./principal.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li class="active"><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="content-panel">
                <div class="header-buttons">
                    <button class="tab-btn"><i class="fas fa-truck-loading"></i> Proveedores</button>
                    <button class="tab-btn active"><i class="fas fa-plus"></i> Nuevo Proveedor</button>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title">Registro Nuevo Proveedor</h2>
                    <form id="providerForm">
                        <div class="form-group">
                            <label for="nombre_empresa">Nombre de la Empresa *</label>
                            <input type="text" id="nombre_empresa" name="nombre_empresa" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="sitio_web">Sitio Web</label>
                            <div class="input-with-prefix">
                                <span class="prefix">https://</span>
                                <input type="text" id="sitio_web" name="sitio_web">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>

                        <div class="form-actions-full">
                            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Registrar Proveedor</button>
                            <button type="button" class="cancel-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/actions.js"></script>
</body>
</html>
