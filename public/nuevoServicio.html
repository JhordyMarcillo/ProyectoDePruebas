<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicio</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/servicios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<!-- Eliminados los estilos en línea ya que están en el archivo CSS -->
   
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./principal.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li class="active"><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="content-panel">
                <div class="header-buttons">
                    <button class="tab-btn"><i class="fas fa-concierge-bell"></i> Servicios</button>
                    <button class="tab-btn active"><i class="fas fa-plus"></i> Nuevo Servicio</button>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title">Registro Nuevo Servicio</h2>
                    <form id="serviceForm">
                        <div class="form-group">
                            <label for="nombre_servicio">Nombre del Servicio:</label>
                            <input type="text" id="nombre_servicio" name="nombre_servicio">
                        </div>
                        <div class="form-group">
                            <label for="producto">Producto:</label>
                            <select id="producto" name="producto">
                                <option value="">Seleccionar producto</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad_producto">Cantidad del Producto:</label>
                            <input type="number" id="cantidad_producto" name="cantidad_producto" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn primary-btn"><i class="fas fa-plus"></i> Añadir Producto</button>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción del Servicio:</label>
                            <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="costo_servicio">Costo del Servicio:</label>
                            <input type="number" id="costo_servicio" name="costo_servicio" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="costo_total">Costo Total:</label>
                            <input type="number" id="costo_total" name="costo_total" value="0" readonly>
                        </div>

                        <div class="form-actions-full">
                            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Guardar Servicio</button>
                            <button type="button" class="cancel-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/actions.js"></script>
</body>
</html>
