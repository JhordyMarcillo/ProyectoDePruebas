<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/asignar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./principal.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="active"><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="content-panel">
                <div class="header-buttons">
                    <button class="tab-btn"><i class="fas fa-users"></i> Usuarios</button>
                    <button class="tab-btn active"><i class="fas fa-user-plus"></i> Nuevo Usuario</button>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title"><i class="fas fa-user-plus"></i> Registro Nuevo Usuario</h2>
                    <form id="userForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" name="usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="perfil">Perfil</label>
                                <input type="text" id="perfil" name="perfil" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Género</label>
                                <select id="genero" name="genero">
                                    <option value="">Seleccione...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                            </div>
                            <div class="form-group">
                                <label for="cedula">Cedula</label>
                                <input type="text" id="cedula" name="cedula">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" id="contrasena" name="contrasena" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmarContrasena">Confirmar Contraseña</label>
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
                            </div>
                        </div>

                        <div class="permissions-section">
                            <h4>Permisos:</h4>
                            <div class="permissions-grid">
                                <label><input type="checkbox" name="permisos[]" value="Inicio"> Inicio</label>
                                <label><input type="checkbox" name="permisos[]" value="Asignar"> Asignar</label>
                                <label><input type="checkbox" name="permisos[]" value="Cliente"> Cliente</label>
                                <label><input type="checkbox" name="permisos[]" value="Ventas"> Ventas</label>
                                <label><input type="checkbox" name="permisos[]" value="Inventario"> Inventario</label>
                                <label><input type="checkbox" name="permisos[]" value="Servicios"> Servicios</label>
                                <label><input type="checkbox" name="permisos[]" value="Proveedores"> Proveedores</label>
                                <label><input type="checkbox" name="permisos[]" value="Reportes"> Reportes</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Guardar Usuario</button>
                            <button type="button" class="cancel-btn"><i class="fas fa-times"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/actions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userForm = document.getElementById('userForm');
            const cancelBtn = document.querySelector('.cancel-btn');

            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validarFormulario()) {
                    Swal.fire({
                        title: '¿Guardar usuario?',
                        text: 'Se creará un nuevo usuario con los datos ingresados',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, guardar',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: '¡Usuario guardado!',
                                text: 'El usuario ha sido creado exitosamente',
                                icon: 'success',
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = 'asignar.html';
                            });
                        }
                    });
                }
            });

            cancelBtn.addEventListener('click', function() {
                Swal.fire({
                    title: '¿Está seguro?',
                    text: 'Se perderán los datos ingresados',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'asignar.html';
                    }
                });
            });

            function validarFormulario() {
                const contrasena = document.getElementById('contrasena').value;
                const confirmarContrasena = document.getElementById('confirmarContrasena').value;

                if (contrasena !== confirmarContrasena) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Las contraseñas no coinciden',
                        icon: 'error'
                    });
                    return false;
                }
                return true;
            }
        });
    </script>
</body>
</html>
