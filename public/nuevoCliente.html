<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./principal.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li class="active"><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="content-panel">
                <div class="header-buttons">
                    <button class="tab-btn"><i class="fas fa-users"></i> Clientes</button>
                    <button class="tab-btn active"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title"><i class="fas fa-user-plus"></i> Registro Nuevo Cliente</h2>
                    <form id="clientForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nombres">Nombres</label>
                                <input type="text" id="nombres" name="nombres" required>
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Género</label>
                                <select id="genero" name="genero">
                                    <option value="">Seleccione...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cedula">Cédula</label>
                                <input type="text" id="cedula" name="cedula">
                            </div>
                            <div class="form-group">
                                <label for="numero">Número de Teléfono</label>
                                <input type="text" id="numero" name="numero">
                            </div>
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                            </div>
                            <div class="form-group">
                                <label for="locacion">Locación</label>
                                <input type="text" id="locacion" name="locacion">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Guardar Cliente</button>
                            <button type="button" class="cancel-btn"><i class="fas fa-times"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/cliente.js"></script>
</body>
</html>
