<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img/Untitled_logo_1_free-file.jpg" alt="Profile Image">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./asignar.html"><i class="fas fa-tasks"></i> Asignar</a></li>
                    <li><a href="./cliente.html"><i class="fas fa-user-friends"></i> Cliente</a></li>
                    <li><a href="./ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                    <li><a href="./inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./proveedores.html"><i class="fas fa-truck-loading"></i> Proveedores</a></li>
                    <li><a href="./reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <div class="user-avatar">
                        <img src="./img/avatar-male.png" alt="User Avatar">
                    </div>
                    <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <div class="dashboard-stats">
                <h2>Estadísticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Clientes</span>
                            <span class="stat-value">3</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Ventas</span>
                            <span class="stat-value">28</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-cube"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Productos</span>
                            <span class="stat-value">29</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-user"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Usuarios</span>
                            <span class="stat-value">9</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-handshake"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Servicios</span>
                            <span class="stat-value">10</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-truck"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Proveedores</span>
                            <span class="stat-value">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/actions.js"></script>
</body>
</html>
