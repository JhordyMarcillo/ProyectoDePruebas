<style>
    /* Estilos del login exactamente como el original */
    :host {
        display: block;
        width: 100%;
        height: 100vh;
    }

    .login-body {
        position: fixed;
        top: 0;
        left: 0;
        background-image: url('./img/Emp.png');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .login-body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1;
    }

    .login-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 90%;
        box-sizing: border-box;
        z-index: 2;
        margin: auto;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        margin-top: 0;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .error {
        color: #e74c3c;
        margin: 10px 0;
        text-align: center;
        font-size: 14px;
    }

    .success {
        color: #27ae60;
        margin: 10px 0;
        text-align: center;
        font-size: 14px;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 16px 45px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background: #fff;
        color: #1a1a1a;
    }

    .form-group input:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        transform: translateY(-1px);
    }

    .form-group input::placeholder {
        color: #999;
        font-size: 14px;
    }

    .form-group .fas,
    .form-group .far {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 16px;
    }

    .form-group .fa-user,
    .form-group .fa-lock {
        left: 15px;
    }

    .form-group .fa-eye,
    .form-group .fa-eye-slash {
        right: 15px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .form-group .fa-eye:hover,
    .form-group .fa-eye-slash:hover {
        color: #007BFF;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 25px;
        position: relative;
        overflow: hidden;
    }

    button:hover:not(:disabled) {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    button:active::before {
        width: 300px;
        height: 300px;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    button:active {
        transform: translateY(0);
    }
</style>

<div class='login-body'>
    <div class='login-container'>
        <form id='loginForm'>
            <h1>Iniciar Sesión</h1>

            <div id='errorMessage' class='error' style='display: none;'></div>
            <div id='successMessage' class='success' style='display: none;'></div>

            <div class='form-group'>
                <i class='fas fa-user'></i>
                <input type='text' id='usuario' required placeholder='Usuario' autocomplete='username'>
            </div>

            <div class='form-group'>
                <i class='fas fa-lock'></i>
                <input type='password' id='password' required placeholder='Contraseña' autocomplete='current-password'>
                <i class='far fa-eye' id='togglePassword'></i>
            </div>

            <button type='submit' id='loginBtn'>
                <span id='loadingText' style='display: none;'>Ingresando...</span>
                <span id='buttonText'>Entrar</span>
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loadingText = document.getElementById('loadingText');
        const buttonText = document.getElementById('buttonText');

        const users = [
            { username: 'admin', password: '123' },
            { username: 'user1', password: '456' }
        ];

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loadingText.style.display = 'inline';
            buttonText.style.display = 'none';
            loginBtn.disabled = true;

            const username = usuarioInput.value;
            const password = passwordInput.value;
            setTimeout(() => {
                const userFound = users.find(user => user.username === username && user.password === password);

                loadingText.style.display = 'none';
                buttonText.style.display = 'inline';
                loginBtn.disabled = false;

                if (userFound) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = '¡Bienvenido!';
                    // Redireccionar después de mostrar el mensaje
                    setTimeout(() => {
                        window.location.href = '/principal.html';
                    }, 500);
                } else {
                    errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                    errorMessage.style.display = 'block';
                }
            }, 1000);
        });
    });
</script>
