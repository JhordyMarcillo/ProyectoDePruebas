<!-- Login con diseño original exacto -->
<style>
  /* Estilos del login exactamente como el original */
:host {
  display: block;
  width: 100%;
  height: 100vh;
}

.login-body {
  position: fixed;
  top: 0;
  left: 0;
  background-image: url('../frontend/src/assets/img/Emp.png');
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.login-body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.7);
  z-index: 1;
}

.login-container {
  position: relative;
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  width: 350px;
  max-width: 90%;
  box-sizing: border-box;
  z-index: 2;
  margin: auto;
}

h1 {
  margin-top: 0;
  font-size: 24px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

.error {
  color: #e74c3c;
  margin: 10px 0;
  text-align: center;
  font-size: 14px;
}

.success {
  color: #27ae60;
  margin: 10px 0;
  text-align: center;
  font-size: 14px;
}

.form-group {
  position: relative;
  margin-bottom: 20px;
}

.form-group input {
  width: 100%;
  padding: 15px 45px 15px 45px;
  border: 2px solid #e1e5e9;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background: #fff;
}

.form-group input:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.form-group input::placeholder {
  color: #999;
  font-size: 14px;
}

.form-group .fas,
.form-group .far {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  font-size: 16px;
}

.form-group .fa-user,
.form-group .fa-lock {
  left: 15px;
}

.form-group .fa-eye,
.form-group .fa-eye-slash {
  right: 15px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.form-group .fa-eye:hover,
.form-group .fa-eye-slash:hover {
  color: #007BFF;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #007BFF, #0056b3);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 15px;
}

button:hover:not(:disabled) {
  background: linear-gradient(135deg, #0056b3, #004494);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

button:active {
  transform: translateY(0);
}

</style>

<div class='login-body'>
  <div class='login-container'>
    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
      <h1>Iniciar Sesión</h1>
      
      <div class='error' *ngIf='errorMessage'>
        {{ errorMessage }}
      </div>
      
      <div class='success' *ngIf='successMessage'>
        {{ successMessage }}
      </div>
      
      <div class='form-group'>
        <i class='fas fa-user'></i>
        <input 
          type='text' 
          id='usuario' 
          formControlName='usuario'
          required 
          placeholder='Usuario'
          autocomplete='username'>
      </div>
      
      <div class='form-group'>
        <i class='fas fa-lock'></i>
        <input 
          type='password' 
          id='password' 
          formControlName='password'
          required 
          placeholder='Contraseña' 
          autocomplete='current-password'>
        <i class='far fa-eye' id='togglePassword' (click)='togglePasswordVisibility()'></i>
      </div>
      
      <button 
        type='submit' 
        [disabled]='loginForm.invalid || isLoading'>
        <span *ngIf='isLoading'>Ingresando...</span>
        <span *ngIf='!isLoading'>Entrar</span>
      </button>
    </form>
  </div>
</div>
